<style>
  /* Full-bleed breakout for all main content, matching home page feel */
  .page,
  .page-content,
  .post,
  .post-content,
  .wrapper,
  .content {
    max-width: none !important;
    width: 100vw !important;

    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw !important;
    margin-right: -50vw !important;

    padding-left: 5vw !important;   /* same as .home-grid */
    padding-right: 5vw !important;
  }

  /* Mobile: no breakout, just normal full width with padding */
  @media (max-width: 880px) {
    .page,
    .page-content,
    .post,
    .post-content,
    .wrapper,
    .content {
      width: 100% !important;
      left: auto;
      right: auto;
      margin-left: 0 !important;
      margin-right: 0 !important;
      padding-left: 5vw !important;
      padding-right: 5vw !important;
    }
  }

  /* Neon green H2s */
  h2,
  .page-content h2,
  .post-content h2 {
    color: #39ff14 !important;
  }
</style>
